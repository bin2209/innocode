<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Import font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="legends-nav navbar-expand-lg bg-body-tertiary bg-legends">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-between row">
        <ul class="navbar-nav col-5">
          <li class="nav-item active d-flex">
            <a class="nav-link " aria-current="page" href="#">Game</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" href="#">Champion</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" href="#">News</a>
          </li>
        </ul>
        <div class="logo col-2">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div class="col-5 login">
          <button type="button" class="btn btn-primary text-uppercase">Đăng nhập</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- NAVBAR -->


  <!-- homepage -->
  <section class="section-hero ">
    <div class="container">

      <div class="row">
        <div class="col-12 col-md-12 text-center branding">
          <img src="assets/images/lol.png" alt="hero-image" class="hero-image">
        </div>
        <div class="col-12 col-md-12 text-center">

          <div class="outline-play-btn">
            <button class="play-btn">
              Chơi ngay
            </button>
          </div>


        </div>
      </div>
    </div>
  </section>


  <!-- Menu Section  -->
  <section class="section-menu">
    <div class="container">
      <div class="row">
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu1.png">
          <h2>Universal</h2>
        </div>
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu2.png">
          <h2>Mision</h2>
        </div>
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu3.png">
          <h2>Champion</h2>
        </div>
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu4.png">
          <h2>Champion</h2>
        </div>
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu5.png">
          <h2>Equipment</h2>
        </div>
        <div class="item-menu col-md-2 col-sm-4">
          <img src="assets/images/menu6.png">
          <h2>Message</h2>
        </div>
      </div>
    </div>
    <div class="container-fluid dtcl-slider">

    </div>
  </section>



  <!-- footer  -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 col">
          <div class="footer-logo d-flex justify-content-center">
            <img src="assets/images/riot.png" alt="logo" height="100px">
            <img src="assets/images/vng.png" alt="logo" height="100px">
          </div>



        </div>
        <div class="col-7 m-auto text-center mt-5">
          <p>2009-2022 bởi Tập Đoàn Riot Games. LIÊN MINH HUYỀN THOẠI và mọi logo liên quan là nhãn hiệu, nhãn hiệu dịch
            vụ và/hoăc nhãn hiệu đã đăng ký của Tập Đoàn Riot Games.</p>
        </div>
  </footer>
  <!-- footer  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
