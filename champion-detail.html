    <script>
        // Ensure script runs after DOM has fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Your asynchronous function to fetch champion data by key
            async function fetchChampionByKey(key) {
                try {
                    const response = await fetch('assets/json/champions.json');
                    const champions = await response.json();
                    const champion = champions.find(champ => champ.key === key);

                    if (champion) {
                        // Access the DOM elements and set their content
                        document.getElementById('champion-name-banner').textContent = champion.name;

                        document.getElementById('champion-name').textContent = champion.name;
                        document.getElementById('champion-title').textContent = champion.title;
                        document.getElementById('champion-icon').src = champion.icon;
                        document.getElementById('champion-description').textContent = champion.description;
                        document.getElementById('champion-tags').textContent = '' + champion.tags
                            .join(', ');
                    } else {
                        console.error('Champion not found');
                    }
                } catch (error) {
                    console.error('Error fetching champion data:', error);
                }
            }

            // Call fetchChampionByKey function with the desired key after the DOM has loaded
            fetchChampionByKey('147');
        });
    </script>
