        <script>
             // Function to fetch champions and filter them based on the selected tag
    async function fetchChampions() {
        try {
            const response = await fetch('assets/json/champions.json');
            return await response.json();
        } catch (error) {
            console.error('Error fetching champion data:', error);
            return [];
        }
    }

  

    // Function to filter champions based on the selected tag
    async function filterChampions(tag) {
        const champions = await fetchChampions();
        const filteredChampions = tag === 'All' ? champions : champions.filter(champion => champion.tags.includes(tag));

        const container = document.getElementById('champions-container');
        container.innerHTML = '';

        filteredChampions.forEach(champion => {
            container.innerHTML += `
            <div class="col-4 col-sm-2 p-3">
                <div class="champion text-center">
                   <a href="/champion-detail.html"> <img src="${champion.icon}" alt="${champion.name} icon"></a>
                    <h2>${champion.name}</h2>
                </div>
                </div>
            `;
        });
    }

    // Initial setup
    async function initialize() {
        await generateFilterButtons(await fetchChampions());
        filterChampions('All');
    }

    initialize();
    filterChampions('All');
        </script>
