<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Import font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Import Swiper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav id="legends-nav" class="legends-nav navbar navbar-expand-lg bg-body-tertiary bg-legends">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="mobile-search search">
                <div class="search-icon"><img src="assets/images/search.png" /></div>
                <input type="search" class="form-control btn btn-primary text-uppercase rounded-pill mx-2" />
            </div>


            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.svg" alt="logo" />
            </a>


            <div class="collapse navbar-collapse justify-content-between row" id="navbarTogglerDemo03">
                <ul class="navbar-nav col-12 col-md-5">
                    <li class="nav-item active d-flex">
                        <a class="nav-link " aria-current="page" href="game.html">Game</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="champion.html">Champion</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                </ul>
                <div class="logo col-2 text-center">
                    <a href="index.html"> <img src="assets/images/logo.svg" alt="logo"></a>
                </div>
                <div class="col-5 login d-flex justify-content-end align-items-center">
                    <div class="search d-flex align-items-center mx-3">
                        <div class="search-icon"><img src="assets/images/search.png" /></div>
                        <input id="inputField" type="search"
                            class="form-control btn btn-primary text-uppercase rounded-pill mx-2" />
                    </div>
                    <button type="button" class="btn btn-primary text-uppercase">Đăng nhập</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->


    <!-- homepage -->
    <section class="section-hero search-section" style="  background: url(assets/images/search-bg.png) ">
        <div class="container p-4">
            <div class="row">
                <div class="col-12 col-md-12 game-hero-banner">
                    <h3 class="my-3">0 result</h3>
                    <h2 class="primary-color my-3 heading" id="search-value">
                    </h2>
                    <p class="my-3 text-white">I don’t think that’s here, did Teemo hide it in a bush?.</p>

                </div>
               
            </div>
        </div>
    </section>



    <section class="section-welcome">
        <div class="overplay-blur">
            <div class="container p-4">
                <div class="row  py-5">
                    <div class="col-12 col text-center">

                        <div class="search d-flex align-items-center mx-3">
                            <h2 class="">Try again</h2>

                            <div class="search-icon"><img src="assets/images/search.png"></div>
                            <input id="re-search" type="search" class="form-control btn btn-primary text-uppercase rounded-pill mx-2" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- footer  -->
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-12 col">
              <div class="footer-logo d-flex justify-content-center">
                <img src="assets/images/riot.png" alt="logo" height="100px">
                <img src="assets/images/vng.png" alt="logo" height="100px">
              </div>
            </div>
            <div class="col-7 m-auto text-center mt-5">
              <p>2009-2022 by Riot Games Corporation. LEAGUE OF LEGENDS and related logos are trademarks, service marks and/or registered trademarks of Riot Games Corporation.</p>
            </div>
      </footer>

    <script>
        $('#inputField').keypress(function (event) {
            if (event.which === 13) { // Enter key pressed
                var inputVal = $('#inputField').val();
                window.location.href = `/search.html?s=${inputVal}`;
            }
        });

        $('#re-search').keypress(function (event) {
            if (event.which === 13) { // Enter key pressed
                var inputVal = $('#re-search').val();
                window.location.href = `/search.html?s=${inputVal}`;
            }
        });

        // just for search page 
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // On page load, get the 's' query parameter and display it
        $(document).ready(function () {
            const searchValue = getQueryParam('s');
            if (searchValue) {
                $('#search-value').text(`Search for: ${searchValue}`);
                $('#re-search').val(searchValue);
            }
        });
    </script>
    <!-- footer  -->

</body>

</html>
